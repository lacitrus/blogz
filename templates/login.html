{% extends "base.html"%}

{% block content %}
<h2>Log in</h2>

<form action="/login" method="POST">
    <label>Username
        <input type="text" name="username">
    </label>
    <br>
    <label>Password
        <input type="password" name="password">
    </label>
    <br>
    <input type="submit" value="Log in">
</form>

<p>
    <a href="/signup">Create Account</a>
</p>

{% endblock %}
