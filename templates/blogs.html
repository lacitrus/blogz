{% extends "base.html" %}

{% block content%}

<h2>Blogz!</h2>

<ul>
{% for blog in blogs %}
<li>
<a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
{{blog.body}}
<br>
written by <a href="/blog?user={{users[blog.owner_id-1].username}}">{{users[blog.owner_id-1].username}}</a>
<hr>
</li>

{% endfor %}

</ul>


{% endblock%}
